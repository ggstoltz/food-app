<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>food app</title>
    <!-- Bootstrap stylesheet -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">

    <!-- Our CSS stylesheet -->

    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">

    <!-- Font -->

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- jQuery and bootstrap js file -->

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">food app</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Nave bar list items -->

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/grocery">grocery list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/meal-plan">meal plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Body container -->

    <div class="container wrapper">
        <div class="row">

            <!-- Add recipe form -->

            <div class="col-lg-4 add-recipe">
                <h2>add recipe</h2>
                <form id="recipe">

                    <!-- Recipe author -->

                    <div class="form-group">
                        <label for="author">recipe author</label>
                        <input class="form-control" id="author" type="text" placeholder="your name">
                    </div>

                    <!-- Recipe name -->

                    <div class="form-group">
                        <label for="name">recipe name</label>
                        <input class="form-control" id="recipe-name" type="text" placeholder="eg. pizza">
                    </div>

                    <!-- Img URL -->

                    <div class="form-group">
                        <label for="name">image</label>
                        <input class="form-control" id="img-url" type="text" placeholder="image URL here...">
                    </div>

                    <!-- Ingredients -->

                    <div class="form-group">
                        <label for="ingredients">ingredients</label>
                        <textarea class="form-control" id="ingredients" rows="3"
                            placeholder="eg. mozzarella, tomato, basil.."></textarea>
                    </div>

                    <!-- Steps for recipe -->

                    <div class="form-group">
                        <label for="steps">steps for recipe</label>
                        <textarea class="form-control" id="steps" rows="3"
                            placeholder="eg. slice the tomato and mozzarella"></textarea>
                    </div>

                    <!-- Allergens check boxes -->

                    <label>does this recipe include any of the following?</label>
                    <div class="container allergens">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="dairy">
                                    <label class="form-check-label" for="dairy">dairy</label>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="eggs">
                                    <label class="form-check-label" for="eggs">eggs</label>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="nuts">
                                    <label class="form-check-label" for="nuts">nuts</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="wheat">
                                    <label class="form-check-label" for="wheat">wheat</label>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="soy">
                                    <label class="form-check-label" for="soy">soy</label>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="fish">
                                    <label class="form-check-label" for="fish">fish/shellfish</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Add recipe button -->

                    <button type="submit" class="btn btn-primary justify-content-center add-button" id="add-button">add
                        recipe</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="js/recipes.js" type="text/javascript"></script>
</body>

</html>
